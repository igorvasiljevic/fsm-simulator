<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FSM Simulator</title>
    <meta name="description" content="Finite state machine simulator">
    <meta name="author" content="17112">

    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#282828">
    <link rel="shortcut icon" type="image/png" href="res/icon.png">
    <link rel="apple-touch-icon" href="res/appleicon.png">

    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="index.js" type="module"></script>
    <noscript>The site can't function without JavaScript</noscript>
</head>
<body style="user-select: none;">
    <g-tabs class="float expand"></g-tabs>
    <img id="more" title="Clear all data" src="res/more.svg" class="float right">
    <g-canvas class="float expand hide_overflow"></g-canvas>
    <div id="toolContainer" class="inlineBlock fit float bottom">
        <div id="inputString" contenteditable="true">CCCACCCB</div>
        <div id="bottomBar">
            <div id="tools" class="flex float bottom">
                <img id="delete_state" title="Delete state" src="res/clear.svg">
                <img id="add_transition" title="Add transitions" src="res/add_transition.svg">
                <img id="set_final_state" title="Set final states" src="res/set_final_state.svg">
                <img id="set_initial_state" title="Set initial state" src="res/set_initial_state.svg">
            </div>
            <div id="runstep" class="flex float bottom right">
                <img id="step" title="Clear tab" src="res/step.svg">
                <img id="run" title="Clear tab" src="res/run.svg">
            </div>
        </div>
    </div>
    <div id="toast" class="hidden">Toast</div>
    <input type="text" id="getInput" class="float not_shown">
</body>
</html>
