<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FSM Simulator</title>
    <meta name="description" content="Finite state machine simulator">
    <meta name="author" content="17112">

    <link rel="shortcut icon" type="image/png" href="./res/icon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#282828">
    <link rel="apple-touch-icon" href="res/appleicon.png">

    <link rel="stylesheet" href="style.css">

    <script src="fsm.js"></script>
    <script src="main.js"></script>
</head>
<body id="body" class="fixedFillHeight">
    <div class="tabsContainer float top left">
        <div class="addtab tab" title="New tab" onclick="addTab()"><h2>+</h2></div>
        <div id="tabs">
            <div class="tab selected"
                 draggable="true"
                 onclick="switchTab(this)"
                 ondblclick="renameTab(this)"
                 onblur="renameTabEnd(this)"
                 onkeydown="renameTabKeyPress(event)">
                <input disabled type="text" value="Tab" oninput="onInput(event)">
            </div>
        </div>
    </div>
    <img title="Clear all data" src="res/clear.svg" onclick="clearData()" class="float top right">
    <main class="float top left"><canvas id="canvas" class="float"></canvas></main>
    <div id="messages" class="console float bottom left">
        <div id="asdasd"></div></div>
    <img title="Clear tab" src="res/clear.svg" onclick="clearCurrentTab()" class="float bottom right">
    <div id="delete" class="deleteBox float bottom left hidden"><h2>Drag here to delete tab</h2></div>
</body>
</html>
